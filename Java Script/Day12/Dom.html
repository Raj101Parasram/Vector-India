<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <button onclick="di()">Click</button><br>
    <img src="/Day12/pexels-josh-hild-2820134.jpg" style="width: 100px; height: 100px;" alt="">
    <button onclick="fun()">Click me</button>
    <script>
        function fun(){
            let img=document.querySelector("img")
            img.src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
        }
        let a=['html', 'css', 'js']
        let div=document.querySelector("div")
        c=0
        function di(){
            div.innerHTML=a[c]
            c+=1
        }
    </script>
</body>
</html>
