<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <style>
        .header{
            text-align: center;
            color: blue;
        }
        .filtersname{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            justify-content: space-around;
        }
        .filtertag{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            justify-content: space-evenly;
            padding-bottom: 100px;
        }
        .main1{
            padding-left: 450px;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap:20px;
            row-gap: 50px;
            padding-left: 190px;
            width: 157vh;
        }
    </style>
</head>
<body style="background-color: rgb(169, 162, 162);">

    <!-- main header and filter area -->
    <h1 class="header">Mobile Shop</h1>
    <div class="main1">
        <div class="filtersname">
            <h3 style="padding-left: 10px;">Filtered by brand</h3>
            <h3 style="padding-left: 5px;">Filtered by max price</h3>
            <h3 style="padding-left: 15px;">Sort by price</h3>
        </div>
        <div class="filtertag">
            <select name="" id="brandfilter" style="width: 180px; height: 25px;">
                <option id="all" value="all">All</option>
                <option id="apple" value="apple">Apple</option>
                <option id="samsung" value="samsung">Samsung</option>
                <option id="onePlus" value="onePlus">OnePlus</option>
            </select>
    
            <input type="text"  id="searchbyprice" placeholder="Enter Max Price" style="width: 175px; height: 20px;">
    
            <select name="" id="sortedbyprice" style="width: 180px; height: 25px;">
                <option value="normal">Normal</option>
                <option value="high">high-low</option>
                <option value="low">low-high</option>
            </select>
        </div>
    </div>

    <!-- Mobile carts -->

    <div class="container" >

    </div>

        function display(arr){
             container=document.querySelector('.container')
             container.innerHTML=''

            arr.forEach((val)=>{
            let card=document.createElement('div')
            card.innerHTML=`
            <img src=${val.img} style="width: 350px; height: 350px;">
            <h1 style="text-align : right">${val.brand}</h1>
            <h3>${val.name}</h3>
            <p>${val.price}</p>
            `
            container.append(card)
            })
        }
        display(products)

        // filter condition for brand
        let filterbybrand = document.querySelector('#brandfilter')
        filterbybrand.addEventListener('change',()=>{
            let filtere=products.filter((val)=>{
                return val.brand==filterbybrand.value
            })
            display(filtere)
            if(filterbybrand.value=='all'){
                display(products)
            }
        })
        
        // filter condition for price
        
        let filterbyprice = document.querySelector("#searchbyprice")
        filterbyprice.addEventListener("input",()=>{
            console.log(filterbyprice.value)
            let filterc=products.filter((val)=>{
                return val.price<filterbyprice.value
            })
            display(filterc)
            
            if(filterbyprice.value==""){
                display(products)
            }
        })
        
        // filter condition for sort-price
        
        let filterbysort=document.querySelector("#sortedbyprice")
        filterbysort.addEventListener("change",()=>{
            console.log(filterbysort.value)
            if(filterbysort.value=="high"){
                let sortf=products.sort((a,b)=>{
                    return b.price-a.price
                })
                display(sortf)
            }
            if (filterbysort.value=='low'){
                let sortff=products.sort((a,b)=>{
                    return a.price-b.price
                })
                display(sortff)
            }
        })
        
        if(filtere=="samsung"||"apple"||"onePluse" && filterc){
            display(filterc)
        }
