<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=copy_all" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }
        body{
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right bottom, #ffa585, #45c5d8);
            color: white;
        }
        .container{
            border: 0.5px solid rgb(171, 152, 152);
            border-radius: 10px;
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: transparent;
            box-shadow: 8px 8px 4px #909090, 8px 8px 4px #575757;
        }
        .container h1{
            font-size: 1.4rem;
            margin-block: 8px;
        }
        .inputbox{
            position: relative;
        }
        .inputbox span{
            position: absolute;
            top : 16px;
            right: 6px;
            color: #000;
            font-size: 28px;
            cursor: pointer;

        }
        .passbox{
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            margin-block: 8px;
            background: white;
        }
        .row{
            display: flex;
            margin-block: 8px;
        }
        .row p, .row label{
            flex-basis: 100%;
            font-size: 18px;
        }
        .row input[type="checkbox"]{
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .genbutton{
            border: none;
            outline: none;
            background-color: #2c6192;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            margin-block: 8px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
        }
        :hover .genbutton{
            background-color: #0066ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled>
            <span class="material-symbols-outlined" id="copyicon">copy_all</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputslider">

        <div class="row">
            <p>Password length</p>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include LowerCase Later (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include UpperCase Later (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (!@#$%^&*())</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button class="genbutton" id="genbutton">Generate Password</button>

    </div>


    <script>
        let inputslider = document.getElementById("inputslider");
        let slidervalue = document.getElementById("slidervalue");
        let passbox = document.getElementById("passbox");
        let lowercase = document.getElementById("lowercase");
        let uppercase = document.getElementById("uppercase");
        let numbers = document.getElementById("numbers");
        let symbols = document.getElementById("symbols");
        let genbutton = document.getElementById("genbutton");
        let copyicon = document.getElementById("copyicon");

        slidervalue.innerHTML = inputslider.value;
        inputslider.addEventListener("input", ()=>{
            slidervalue.innerHTML = inputslider.value;
        })

        genbutton.addEventListener("click", ()=>{
            passbox.value =generatepassword();
        })

        let upperchars="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowerchars="abcdefghijklmnopqrstuvwxyz";
        let numberchars="0123456789";
        let symbolchars="!@#$%^&*_+~`|\;?><./-";
        function generatepassword(){
            let genpasswerd ="";
            let allchars=""

            allchars += lowercase.checked ? lowerchars : ""
            allchars += uppercase.checked ? upperchars : ""
            allchars += numbers.checked ? numberchars : ""  
            allchars += symbols.checked ? symbolchars : ""
            allchars += uppercase.checked ? upperchars : ""
            allchars += numbers.checked ? numberchars : ""  
            allchars += symbols.checked ? symbolchars : ""

            if(allchars == "" || allchars.length==0){
                return genpasswerd;
            }

            let i =1;
            while(i<inputslider.value){
                genpasswerd += allchars.charAt(Math.floor(Math.random()*allchars.length));
                i++;
            }
            return genpasswerd;   
        }
        copyicon.addEventListener("click", ()=>{
            if(passbox.value!=""|| passbox.value.length>1){
                
                navigator.clipboard.writeText(passbox.value);
                copyicon.innerText ="check";
                copyicon.title ="password copied";
                setTimeout(()=>{
                    copyicon.innerText ="copy_all";
                    copyicon.title ="copy to clipboard";
                },3000);
            }
        })
    </script>
</body>
</html>
