<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt("Enter current Day")
        switch(day){
            case "Monday":
                console.log("Start your week strong!")
                break;
            case "Tuesday":
                console.log("Keep going!")
                break;
            case "Wednesday":
                console.log("Halfway there!Almost the weekend!")
                break;
            case "Thursday":
                console.log("Almost the weekend!")
                break;
            case "Friday":
                console.log("Happy Friday!")
                break;
            case "Saturday":
                console.log("Enjoy your weekend!")
                break;
            case "Sunday":
                console.log("Enjoy your weekend!")
                break;
            default:
                console.log("Enter Properly Speling")
        }
    </script>
</body>
</html>
