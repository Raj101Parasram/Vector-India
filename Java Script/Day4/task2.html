<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let light=prompt("Enter the color of the traffic light")
        switch (light){
            case "Red":
            console.log("stop")
            break;
            case "Yellow":
            console.log("Get Ready to go")
            break;
            case "Green":
            console.log("Gooooooo!")
            default:
            console.log("Traffic light is off")
        }
    </script>
</body>
</html>
