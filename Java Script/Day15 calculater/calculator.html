<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calci{
            width: 400px;
            height: 585px;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-left: 550px;
            margin-top: 65px;
        }
        .color{
            width: 25%;
            height: 100px;
            font-size: 20px;
        }
        .delcolor{
            width: 25%;
            height: 100px;
            font-size: 20px;
            border-style: none;
            background-color: rgb(128, 5, 5);
            border-radius: 35%;
            color: white;
        }
        :hover.delcolor{
            background-color: darkgray;
            border-radius: 35%;
        }
        .escolor{
            width: 100%;
            height: 80px;
            font-size: 20px;
            border-style: none;
            background-color: rgb(6, 140, 6);
            color: white;
        }
        :hover.escolor{
            background-color: rgb(80, 164, 80);
        }
    </style>
</head>
<body>
    <div class="calci">
        <input type="text" style="width: 292px; height: 100px; font-size: 30px; border: 2px solid white" id="result" >
        <button onclick="del()" class="delcolor">DEL</button>
        <button onclick="answer()" class="escolor">=</button>
        <button onclick="data(1)" class="color">1</button>
        <button onclick="data(2)" class="color">2</button>
        <button onclick="data(3)" class="color">3</button>
        <button onclick="data('.')" class="color">.</button>
        <button onclick="data(4)" class="color">4</button>
        <button onclick="data(5)" class="color">5</button>
        <button onclick="data(6)" class="color">6</button>
        <button onclick="data('+')" class="color">+</button>
        <button onclick="data(7)" class="color">7</button>
        <button onclick="data(8)" class="color">8</button>
        <button onclick="data(9)" class="color">9</button>
        <button onclick="data('-')" class="color">-</button>
        <button onclick="data('/')" class="color">/</button>
        <button onclick="data(0)" class="color">0</button>
        <button onclick="data('*')" class="color">*</button>
        <button onclick="back()" class="color">BACK</button>
        </form>
    </div>

    <script>
        let inp=document.getElementById("result");
        function data(val){
            inp.value+=val;
        }
        function del(){
            inp.value="";
        }
        function back(){
            inp.value=inp.value.slice(0, -1);
        }
        function answer(){
            inp.value=eval(inp.value);
        }
    </script>
</body>
</html>
