<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <button onclick="login()">login</button>
  
  
  
    <script>
        function login(){
            let username=prompt("Enter your username")
            let password=prompt("Enter your password")
            if (username==="admin" && password==="12345"){
                alert("Login successful")
            } else {
                alert("Login failed")
            }
        }
    </script>
