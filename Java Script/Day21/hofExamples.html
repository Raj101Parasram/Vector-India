<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOF examples</title>
</head>
<body>
    <!-- /*

const products = [
  { name: "Laptop", price: 70000, rating: 4.5, inStock: true },
  { name: "Phone", price: 35000, rating: 4.2, inStock: true },
  { name: "Tablet", price: 25000, rating: 3.8, inStock: true },
  { name: "Headphones", price: 4000, rating: 4.8, inStock: true },
  { name: "Smartwatch", price: 15000, rating: 4.0, inStock: false },
];
add gst
filter based on rating
total inventory cost
sort by price and rating
check stock
verify ratings

*/  -->

<script>
    const products = [
               { name: "Laptop", price: 70000, rating: 4.5, inStock: true },
               { name: "Phone", price: 35000, rating: 4.2, inStock: true },
               { name: "Tablet", price: 25000, rating: 3.8, inStock: true },
               { name: "Headphones", price: 4000, rating: 4.8, inStock: true },
               { name: "Smartwatch", price: 15000, rating: 4.0, inStock: false },
    ]

    // foreach

    let gst=products.map((v,i,a)=>{
        return {a,Gst:v.price*1.18}
    })
    console.log(gst)

    // filter based on rating
    let filter=products.filter((v)=>{
        return v.rating>4.1
    })
    console.log("Using filter, products are shown which have more then 4.1 rating", filter)

    // total inventory cost
    let total = products.reduce((acc, val)=>{
        return acc+val.price
    },0)
    console.log("total inventory cost is ", total)

    // sort by price and rating
    let sortpric=products.sort((a,b)=>{
        return a.price-b.price
    })
    console.log("sorted by price ", sortpric)

    //rating
    let sortrat=products.sort((c,d)=>{
        return c.rating-d.rating
    })
    console.log("sort by rating ", sortrat)

    //check stock
    let checkstock=products.some((val)=>{
        return val.inStock==false
    })
    console.log("cheking stock", checkstock)

    // verify ratings
    let veryfrat=products.every((val)=>{
        return val.rating<4
    })
    console.log(veryfrat)
</script>
</body>
</html>
