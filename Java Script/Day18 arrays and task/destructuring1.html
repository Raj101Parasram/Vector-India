        // 5 slice()
        let arr=["html","css","js","python","mongoDB"]
        let fend=arr.slice(0,4)
        console.log(fend)

        // 6 push()

        arr.push("reactJS")
        console.log(arr)

        // 7 pop()

        console.log("pop value is " +arr.pop())
        arr.pop()
        console.log(arr)

        // 8 shift()

        arr.shift()
        console.log(arr +"   &    shifted array: " + arr.shift())

        // 9 unshift()

        arr.unshift("HTML","CSS")
        console.log(arr)

        // 10 sort()

        console.log(rev.join(" $ "))
        console.log(rev.join("--"))
