<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Sale Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #1e1e1e; 
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 50px;
        }
        .token-card {
            display: flex;
            background-color: #2b2b2b;
            width: 35%;
            max-width: 40%;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            height: 400px;
        }
        .left-panel {
            flex: 1;
            padding-right: 40px; 
        }
        .logo-area {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .logo-icon {
            color: #ffc107; 
            margin-right: 10px;
            font-size: 1.8rem;
        }
        .info-item {
            margin-bottom: 25px;
        }
        .info-label {
            display: block;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 0.95rem;
            color: #aaaaaa; 
        }
        .right-panel {
            flex: 1; 
            padding-left: 50px;
        }
        .section-title {
            color: #ffc107; 
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        .timer-label {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #eee;
        }
        .timer-row {
            display: flex;
            margin-bottom: 40px;
        }
        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px;
            position: relative;
        }
        .time-block:first-child { padding-left: 0; }
        
        .num {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }
        .label {
            font-size: 0.8rem;
            color: #ccc;
            font-weight: 500;
        }
        .time-block:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            height: 80%;
            width: 1px;
            background-color: #555;
        }
        .btn-buy {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .btn-buy:hover {
            background-color: #e0a800;
        }

        .token-price {
            display: block;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444; 
            width: 100%;
        }
        .payment-title {
            font-size: 0.8rem;
            color: #ffc107;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .payment-icons {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
        
    </style>
</head>
<body>

    <div class="token-card">
        
        <div class="left-panel">
            <div class="logo-area">
                <i class="fas fa-circle-notch logo-icon"></i>
                <span>Jevelin</span>
            </div>

            <div class="info-item">
                <span class="info-label">Dates:</span>
                <span class="info-value">Feb 1, 2018 - May 1, 2018</span>
            </div>

            <div class="info-item">
                <span class="info-label">Tokens for sale:</span>
                <span class="info-value">3,000,000 out of 10,000,000 (30%)</span>
            </div>

            <div class="info-item">
                <span class="info-label">Hard cap:</span>
                <span class="info-value">10 million</span>
            </div>

            <div class="info-item">
                <span class="info-label">Soft cap:</span>
                <span class="info-value">30 million</span>
            </div>

            <div class="info-item">
                <span class="info-label">Exchange rate:</span>
                <span class="info-value">1 ETH = 3000 JVLN</span>
            </div>
        </div>
        </div>
    <div class="token-card">

        <div class="right-panel">
            <div class="section-title">Participate in our Token Sale</div>
            
            <div class="timer-label">ICO Ends in:</div>

            <div class="timer-row">
                <div class="time-block">
                    <span class="num">00</span>
                    <span class="label">Weeks</span>
                </div>
                <div class="time-block">
                    <span class="num">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-block">
                    <span class="num">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-block">
                    <span class="num">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-block">
                    <span class="num">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <button class="btn-buy">Buy Tokens</button>
            <span class="token-price">Token Price: 0.0003 BTC</span>

            <div class="payment-title">Payment Methods</div>
            <div class="payment-icons">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-bitcoin"></i>
                <i class="fab fa-paypal"></i>
            </div>
        </div>

    </div>

</body>
</html>
