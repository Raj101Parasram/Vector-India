<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width:300px;
            height:300px;
            border: 2px solid red;
            margin-top: 250px;
            margin-left: 650px;
        }
        .left{
            position: absolute;
            left: 8px;
            top: 8px;
            }
            .right{
            position: absolute;
            right: 8px;
            top: 8px;
            }
            .center{
            position: absolute;
            top: 45%;
            width: 100%;
            text-align: center;
            font-size: 20px;
            }
            .bleft{
            position: absolute;
            bottom: 8px;
            left: 8px;
            }
            .bright{
            position: absolute;
            bottom: 8px;
            right: 8px;
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="center">Centered</div>
        <div class="bleft">bleft</div>
        <div class="bright">brigt</div>
    </div>
    
</body>
</html>
